# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:        #Ajout

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    #- name: Update dependency graph                                                                                      #Suppr
    #  uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6                #Suppr
    
    - name: Upload le fichier JAR
      uses: actions/upload-artifact@v4.6.2
      with:
        name: build-artifact             # Nom visible dans GitHub
        path: target/*.jar               # Où se trouve ton JAR
        if-no-files-found: error         # Stoppe le job si aucun fichier trouvé
        retention-days: 7                # Durée de rétention (max 90)
        compression-level: 6             # (0 à 9) 6 = bon compromis
        overwrite: true 


    - name: JaCoCo Report
      uses: Madrapps/jacoco-report@v1.7.2
      with:
        paths: target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: "Rapport JaCoCo"
        update-comment: true
          

